<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Опыт путешествий, интересные места">
  <meta name="keywords" content="Путешествия, Россия, интересные места">
  <meta name="author" content="Екатерина Топчиева">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/Kustou.png" alt="Аватарка">
        <div class="profile__info">
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__info-job">Исследователь океанов</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <div class="elements__card">
          <img src="images/Vladivostok.jpg" class="elements__image" alt="Владивосток">
          <div class="elements__card-name">
            <h2 class="elements__name">Владивосток</h2>
            <button class="elements__button" type="button"></button>
          </div>
        </div>
        <div class="elements__card">
          <img src="images/Elbrus.jpg" class="elements__image" alt="Эльбрус">
          <div class="elements__card-name">
            <h2 class="elements__name">Эльбрус</h2>
            <button class="elements__button" type="button"></button>
          </div>
        </div>
        <div class="elements__card">
          <img src="images/Kareliya.jpg" class="elements__image" alt="Карелия">
          <div class="elements__card-name">
            <h2 class="elements__name">Карелия</h2>
            <button class="elements__button" type="button"></button>
          </div>
        </div>
        <div class="elements__card">
          <img src="images/Karachaevsk.png" class="elements__image" alt="Карачаево-Черкесия">
          <div class="elements__card-name">
            <h2 class="elements__name">Карачаево-Черкесия</h2>
            <button class="elements__button" type="button"></button>
          </div>
        </div>
        <div class="elements__card">
          <img src="images/Altai.jpg" class="elements__image" alt="Алтай">
          <div class="elements__card-name">
            <h2 class="elements__name">Алтай</h2>
            <button class="elements__button" type="button"></button>
          </div>
        </div>
        <div class="elements__card">
          <img src="images/Dombai.png" class="elements__image" alt="Домбай">
          <div class="elements__card-name">
            <h2 class="elements__name">Домбай</h2>
            <button class="elements__button" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form method="get" class="popup__form" name="profile-edit-form">
          <h2 class="popup__form-title">Редактировать профиль</h2>
          <input type="text" class="popup__edit popup__edit_el_name" id="name"
            name="name" placeholder="Имя" required>
          <input type="text" class="popup__edit popup__edit_el_about-me" id="about-me"
            name="about-me" placeholder ="О себе" required>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>    
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
