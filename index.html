<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Опыт путешествий, интересные места">
  <meta name="keywords" content="Путешествия, Россия, интересные места">
  <meta name="author" content="Екатерина Топчиева">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/Kustou.png" alt="Аватарка">
        <div class="profile__info">
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__info-job">Исследователь океанов</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>   
    <div class="popup popup-profile">
      <div class="popup__container">
        <button class="popup__close-button button-close-edit-profile" type="button"></button>
        <form method="get" class="popup__form popup__form-profile" name="form-profile">
          <h2 class="popup__form-title">Редактировать профиль</h2>
          <input type="text" class="popup__edit popup__edit_el_name" id="name"
            name="name" placeholder="Имя" required>
          <input type="text" class="popup__edit popup__edit_el_about-me" id="about-me"
            name="about-me" placeholder ="О себе" required>
          <button class="popup__save-button button-save-edit-profile" type="submit">Сохранить</button>
        </form>    
      </div>
    </div>
    <div class="popup popup-card">
      <div class="popup__container">
        <button class="popup__close-button button-close-add-card" type="button"></button>
        <form method="get" class="popup__form popup__form-card" name="form-card">
          <h2 class="popup__form-title">Новое место</h2>
          <input type="text" class="popup__edit popup_add_card_name" id="card-name"
            name="name" placeholder="Название" required>
          <input type="text" class="popup__edit popup_add_card_image" id="card-image"
            name="about-me" placeholder ="Ссылка на картинку" required>
          <button class="popup__save-button button-save-add-card" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-image">
      <div class="popup__container popup__container_image">
        <button class="popup__close-button button-close-image" type="button"></button>
        <figure class="popup__figure">
          <img class="popup__image-card">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>
    <template class="elements_template">
      <div class="elements__card">
        <img class="elements__image">
        <button class="elements__del" type="button"></button>
        <div class="elements__card-name">
          <h2 class="elements__name"></h2>
          <button class="elements__button" type="button"></button>
        </div>
      </div>
    </template>
    <script src="scripts/index.js"></script>
  </body>
</html>
