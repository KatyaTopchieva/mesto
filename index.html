<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Опыт путешествий, интересные места">
  <meta name="keywords" content="Путешествия, Россия, интересные места">
  <meta name="author" content="Екатерина Топчиева">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Логотип">
      <hr class="header__line">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/Kustou.png" alt="Аватарка">
        <div class="profile__info">
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <a href="#" class="profile__edit-button"></a>
          <h2 class="profile__info-surname">Исследователь океанов</h2>
        </div>
        <a href="#" class="profile__add-button"></a>
      </section>
      <section class="elements">
        <div class="elements__card">
          <img src="images/Vladivostok.jpg" class="elements__image" alt="Владивосток">
          <div class="elements__card-name">
            <h2 class="elements__name">Владивосток</h2>
            <a href="#" class="elements__button"></a>
            </form>
          </div>
        </div>
        <div class="elements__card">
          <img src="images/El`brus.jpg" class="elements__image" alt="Эльбрус">
          <div class="elements__card-name">
            <h2 class="elements__name">Эльбрус</h2>
            <a href="#" class="elements__button"></a>
          </div>
        </div>
        <div class="elements__card">
          <img src="images/Kareliya.jpg" class="elements__image" alt="Карелия">
          <div class="elements__card-name">
            <h2 class="elements__name">Карелия</h2>
            <a href="#" class="elements__button"></a>
          </div>
        </div>
        <div class="elements__card">
          <img src="images/Karachaevsk.png" class="elements__image" alt="Карачаево-Черкесия">
          <div class="elements__card-name">
            <h2 class="elements__name">Карачаево-Черкесия</h2>
            <a href="#" class="elements__button"></a>
          </div>
        </div>
        <div class="elements__card">
          <img src="images/Altai.jpg" class="elements__image" alt="Алтай">
          <div class="elements__card-name">
            <h2 class="elements__name">Алтай</h2>
            <a href="#" class="elements__button"></a>
          </div>
        </div>
        <div class="elements__card">
          <img src="images/Dombai.png" class="elements__image" alt="Домбай">
          <div class="elements__card-name">
            <h2 class="elements__name">Домбай</h2>
            <a href="#" class="elements__button"></a>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <h3 class="footer__text">&copy; 2020 Mesto Russia</h3>
    </footer>


    <div class="popup">
      <div class="popup__container">
        <a href="#" class="popup__close-button">
          <img class="popup__close-image" src="images/Close.png" alt="Закрыто">
        </a>
        <form class="popup__form">
          <h2 class="popup__form-title">Редактировать профиль</h2>
          <fieldset class="popup__fieldset" handlers>
            <input type="text" class="popup__edit" id="name"
            name="name" placeholder="Имя" required>
            <input type="text" class="popup__edit" id="about-me"
            name="about-me" placeholder ="О себе" required>
          </fieldset>
          <a href="#" class="popup__save-button">Сохранить</a>
        </form>
       
       
      </div>
    </div>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
