<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Опыт путешествий, интересные места">
  <meta name="keywords" content="Путешествия, Россия, интересные места">
  <meta name="author" content="Екатерина Топчиева">
  <title>Mesto</title>
</head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-container">
          <button class="profile__avatar-button" type="button"></button>
          <img class="profile__avatar" src="<%=require('./images/Kustou.png')%>" alt="Аватарка">
        </div>
        <div class="profile__info">
          <h1 class="profile__info-name"></h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__info-job"></p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup-profile">
      <div class="popup__container">
        <button class="popup__close-button button-close-edit-profile"
              type="button"></button>
        <form method="get" class="popup__form popup__form-profile"
              name="form-profile" novalidate>
          <h2 class="popup__form-title">Редактировать профиль</h2>
          <fieldset class="popup__fieldset">
            <div class="popup__input-container">
              <input type="text" class="popup__input popup__input_el_name"
                id="username-input"
                name="name" placeholder="Имя" required minlength="2" maxlength="40">
              <span class="popup__error username-input-error"></span>
              <input type="text" class="popup__input popup__input_el_about-me"
                id="about-me-input" name="aboutme" placeholder ="О себе"
                required minlength="2" maxlength="200">
              <span class="popup__error about-me-input-error"></span>
            </div>
          </fieldset>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-card">
      <div class="popup__container">
        <button class="popup__close-button button-close-add-card" type="button"></button>
        <form method="get" class="popup__form popup__form-card" name="form-card"
              novalidate>
          <h2 class="popup__form-title">Новое место</h2>
          <fieldset class="popup__fieldset">
            <div class="popup__input-container">
              <input type="text" class="popup__input popup__input_card-name"
              id="card-name-input" name="card-name" placeholder="Название"
              required minlength="2" maxlength="30">
              <span class="popup__error card-name-input-error"></span>
              <input type="url" class="popup__input popup__input_card-image"
              id="link-input" name="link" placeholder ="Ссылка на картинку" required>
              <span class="popup__error link-input-error"></span>
            </div>
            <button class="popup__button" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup-delete-confirn">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form popup__form_height_min" name="form-delete-confirn"
              novalidate>
          <h2 class="popup__form-title">Вы уверены?</h2>
          <button class="popup__button" type="submit">Да</button>
        </form>
      </div>
    </div>
    <div class="popup popup-edit-avatar">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form popup__form-edit-avatar popup__form_height_average" name="form-delete-confirn"
              novalidate>
          <h2 class="popup__form-title">Обновить аватар</h2>
          <fieldset class="popup__fieldset">
            <div class="popup__input-container">
              <input type="url" class="popup__input popup__input-edit-avatar"
              id="linkAvatar-input" name="linkAvatar" placeholder ="Ссылка на аватар" required>
              <span class="popup__error link-input-error"></span>
            </div>
            <div class="popup__button-container">
              <button class="popup__button" type="submit">Сохранить</button>
              <button class="popup__button popup__button_condition_saving" type="submit">Сохранение...</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup-image popup_theme-dark">
      <div class="popup__container popup__container_image">
        <button class="popup__close-button button-close-image" type="button"></button>
        <figure class="popup__figure">
          <img class="popup__image-card">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>
    <template class="elements_template">
      <div class="elements__card">
        <img class="elements__image">
        <button class="elements__del" type="button"></button>
        <div class="elements__card-name">
          <h2 class="elements__name"></h2>
          <div class="elements__like-container">
            <button class="elements__button-like" type="button"></button>
            <span class="elements__like-count"></span>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
